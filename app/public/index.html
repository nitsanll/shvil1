<!DOCTYPE html>
<html ng-app="routeForm">
 <head>
    <meta charset="utf-8">
    <title>get route form</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
 </head>
 <body>
     <main>
        <h1> צור את המסלול שלך </h1>
        <form ng-controller="routecontroller">
          <div class="form-group">
            <label for="inputFirstDate"> תאריך התחלה: </label>
             <input type="date" class="form-control" name="sDate" ng-model="sDate">
          </div>
          <div class="form-group">
            <label for="inputSecondDate">תאריך סיום: </label>
            <input type="date" class="form-control" name="eDate" ng-model="eDate">
          </div>
          <div class="form-group">
            <label for="inputDir"> כיוון: </label>
            <select name="dir" id ="dir" class="form-control" ng-model="dir">
                <option value="north">מצפון לדרום</option>
                <option value="south">מדרום לצפון</option>
            </select>
          </div>
          <div class="form-group">
            <label for="inputPoint"> נקודת התחלה: </label>
            <select name="sPoint" id="sPoint" class="form-control" ng-model="sPoint">
              <option ng-repeat="item in list.listPlace" value="{{item.place}}" id="{{item.id}}">{{item.place}}</option>
              <!--<option id = "dan" value="דן">דן</option>
              <option value="רמות נפתלי">רמות נפתלי</option>
              <option value="עין יקים"> עין יקים </option>
              <option value="דגניה">דגניה</option>
              <option value="כפר חסידים"> כפר חסידים</option>
              <option value="עין הוד">עין הוד</option>
              <option id = "karmel" value="הר הכרמל">הר הכרמל</option>-->
            </select>
          </div>
          <div class="form-group">
            <label for="inputKmDay">מספר ק"מ ביום: </label>
            <select name="diff" class="form-control" ng-model="diff">
                <option value="5">קל - 5 ק"מ ביום</option>
                <option value="10">בינוני - 10 ק"מ ביום</option>
                <option value="15">קשה - 15 ק"מ ביום</option>
            </select>
          </div>
          <br>
          <button type="submit" class="btn btn-default" ng-click="sendDetails()">חשב</button> 
        </form>
    </main>
    <script src="js/lib/angular/angular.min.js"></script>
    <script src="js/routedetails.js"></script>
    <script src="js/listFunction.js"></script>
 </body>
 </html>
